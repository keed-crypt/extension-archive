<!DOCTYPE html>
<html>
  <head>
    <title>Solana Token Info</title>
    <script src="lib/chart.min.js"></script> <!-- Load the local Chart.js -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        width: 350px;
        min-height: 500px;
        background: linear-gradient(145deg, #1c1c1c, #3c3c3c);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
        border-radius: 10px;
      }

      input, button {
        width: 90%;
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
        background-color: #4a4a4a;
        color: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      }

      button {
        cursor: pointer;
        background-color: #666666;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #888888;
      }

      .output {
        margin-top: 20px;
        font-size: 14px;
        width: 100%;
        text-align: center;
        color: #e0e0e0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .info-box {
        background-color: #2a2a2a;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        width: 100%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .info-label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .info-value {
        font-size: 14px;
        color: #a0a0a0;
      }

      #chart-container {
        width: 100%; /* Make sure the container takes full width */
        height: 300px; /* Set a fixed height for the chart */
        margin-top: 20px;
      }

      canvas {
        height: 300px; /* Keep height fixed */
      }

      iframe {
        width: 100%;
        height: 300px;
        border: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3 style="color: #fff; text-align: center;">Token Info</h3>
    <input type="text" id="contractAddress" placeholder="Enter Contract Address">
    <button id="getInfo">Get Info</button>
    
    <div class="output" id="output"></div>
    
    <!-- Dex Screener chart via Chart.js -->
    <div id="chart-container">
      <canvas id="dexChartCanvas"></canvas> <!-- Chart canvas -->
    </div>
    
    <iframe id="dexChart" src="" style="display:none;"></iframe>
    
    <script src="popup.js"></script> <!-- Your custom script -->
  </body>
</html>
